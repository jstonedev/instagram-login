<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Instagram-Login</title>
	</head>
	<body>
		<div class="container">
			<div class="image-container">
				<img src="/iphone.png" alt="iphone mockup" />
			</div>
			<div class="constrain-container">
				<!-- login section start -->
				<div class="content-container">
					<div class="login">
						<img src="/ig-logo.png" alt="Instgagram logo" />
						<form>
							<input type="text" placeholder="Phone number, username, email" />
							<input type="password" placeholder="Password" />
							<input type="submit" value="Log in" />
						</form>
						<p>OR</p>
						<div class="facebook">
							<img src="/facebook.png" alt="Facebook logo" />
							<h4>Log in with Facebook</h4>
						</div>
						<a
							href="https://www.instagram.com/accounts/password/reset/"
							class="forgot-pw"
							>Forgot password?</a
						>
					</div>
				</div>
				<!-- sign up section  -->
				<div class="content-container">
					<div class="signup">
						<p>
							Don't have an account?
							<a href="https://www.instagram.com/accounts/emailsignup/"
								>Sign up</a
							>
						</p>
					</div>
				</div>
				<!-- app section  -->
				<div class="get-app">
					<p>Get the app</p>
					<div class="get-app--btns">
						<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
							><img src="/IG-app-store-button.png" alt=""
						/></a>
						<a
							href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D58D51CA4-E231-4AC5-87EC-21ABAB23754D%26utm_content%3Dlo%26utm_medium%3Dbadge"
							><img src="/IG-Google-Play-Button.png" alt=""
						/></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
